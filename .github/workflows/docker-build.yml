name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # runs when you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (modern Docker builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub using GitHub secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image to your Docker Hub repo hello
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./NewDocker   # folder that has your server.js and package.json
          file: ./Dockerfile     # path to Dockerfile (in root)
          push: true
          tags: |
            khalilkazoula2/newdockerapp:latest

      # Optional Step 5: Verify image build
      - name: Verify Docker Image
        run: docker pull khalilkazoula2/newdockerapp:latest

